    <script>
        function playGame(userChoice) {
          const choices = ["rock", "paper", "scissors"];
          const randomChoice = choices[Math.floor(Math.random() * 3)];
  
          let resultMessage = `You selected ${userChoice}. `;
  
          if (userChoice === randomChoice) {
            resultMessage += `It's a tie! We both chose ${randomChoice}.`;
          } else if (
            (userChoice === "rock" && randomChoice === "scissors") ||
            (userChoice === "paper" && randomChoice === "rock") ||
            (userChoice === "scissors" && randomChoice === "paper")
          ) {
            resultMessage += `You won! I chose ${randomChoice}.`;
          } else {
            resultMessage += `You lost! I chose ${randomChoice}.`;
          }
  
          document.getElementById("result").innerText = resultMessage;
        }
      </script>
