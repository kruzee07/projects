<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="../assets/css/noscript.css" />
    </noscript>
    <style>
      /* Add styles for the game layout */
      .game-container {
        text-align: center;
        margin: 50px auto;
      }

      .choices {
        margin-top: 20px;
      }

      .choice-button {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }

      .result {
        margin-top: 20px;
        font-size: 24px;
      }

      /* Style for the View Codes button */
      .view-codes-button {
        position: fixed; /* Fixes the button at the desired position */
        bottom: 20px; /* Positions the button 20px from the bottom */
        left: 20px; /* Positions the button 20px from the left */
        padding: 10px 20px;
        background-color: #5e42a6;
        color: white; /* White text */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
      }

      .view-codes-button:hover {
        background-color: #493382;
      }
    </style>
  </head>

  <body>
    <header id="header">
      <a href="https://kruzee07.github.io/index.html#intro" class="title"
        >Krutarth Ghuge</a
      >
      <nav>
        <ul>
          <li>
            <a href="https://kruzee07.github.io/projects/">Projects</a>
          </li>
          <li>
            <a href="https://kruzee07.github.io/index.html#three"
              >Get in touch</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div id="wrapper">
      <!-- Main -->
      <section id="main" class="wrapper style1 fullscreen fade-up">
        <div class="inner">
          <h1 class="major">Rock-Paper-Scissors Game</h1>

          <div class="game-container">
            <h2>Pick Your Choice:</h2>
            <div class="choices">
              <button class="choice-button" onclick="playGame('rock')">
                Rock
              </button>
              <button class="choice-button" onclick="playGame('paper')">
                Paper
              </button>
              <button class="choice-button" onclick="playGame('scissors')">
                Scissors
              </button>
            </div>
            <div id="result" class="result"></div>
          </div>
        </div>

        <button class="view-codes-button" onclick="openLink('gotocode')">
          View Codes
        </button>
        <script>
          function openLink(topic) {
            // Define the URLs for each topic
            const topicUrls = {
              gotocode:
                "https://github.com/kruzee07/projects/tree/main/Rock-Paper-Scissors",
            };

            // Open the corresponding URL for the clicked topic
            const url = topicUrls[topic];
            if (url) {
              window.open(url, "_blank");
            } else {
              alert("Link not found.");
            }
          }
        </script>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
      <div class="inner">
        <ul class="menu">
          <li>&copy; Untitled. All rights reserved.</li>
          <li>Design used from: <a href="http://html5up.net">HTML5 UP</a></li>
          <li>
            Site modified by
            <a href="https://kruzee07.github.io/">Krutarth Ghuge</a> 2024
          </li>
        </ul>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      function playGame(userChoice) {
        const choices = ["rock", "paper", "scissors"];
        const randomChoice = choices[Math.floor(Math.random() * 3)];

        let resultMessage = `You selected ${userChoice}. `;

        if (userChoice === randomChoice) {
          resultMessage += `It's a tie! We both chose ${randomChoice}.`;
        } else if (
          (userChoice === "rock" && randomChoice === "scissors") ||
          (userChoice === "paper" && randomChoice === "rock") ||
          (userChoice === "scissors" && randomChoice === "paper")
        ) {
          resultMessage += `You won! I chose ${randomChoice}.`;
        } else {
          resultMessage += `You lost! I chose ${randomChoice}.`;
        }

        document.getElementById("result").innerText = resultMessage;
      }
    </script>
  </body>
</html>
