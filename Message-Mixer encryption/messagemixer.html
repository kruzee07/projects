<script>
    // Caesar Cipher
    const caesarCipher = (str, amount = 0) => {
        if (amount < 0) {
            return caesarCipher(str, amount + 26);
        }
        let output = '';
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (char.match(/[a-z]/i)) {
                let code = str.charCodeAt(i);
                if (code >= 65 && code <= 90) {
                    char = String.fromCharCode(((code - 65 + amount) % 26) + 65);
                } else if (code >= 97 && code <= 122) {
                    char = String.fromCharCode(((code - 97 + amount) % 26) + 97);
                }
            }
            output += char;
        }
        return output;
    };

    // Symbol Cipher
    const symbolCipher = (str) => {
        const symbols = {
            'i': '!',
            '!': 'i',
            'l': '1',
            '1': 'l',
            's': '$',
            '$': 's',
            'o': '0',
            '0': 'o',
            'a': '@',
            '@': 'a',
            'e': '3',
            '3': 'e',
            'b': '6',
            '6': 'b'
        };

        let output = '';
        for (let i = 0; i < str.length; i++) {
            let char = str.toLowerCase()[i];
            if (symbols[char]) {
                output += symbols[char];
            } else {
                output += char;
            }
        }
        return output;
    };

    // Reverse Cipher
    const reverseCipher = (sentence) => {
        let words = sentence.split(' ');
        for (let i = 0; i < words.length; i++) {
            words[i] = words[i].split('').reverse().join('');
        }
        return words.join(' ');
    };

    // Function to handle encryption based on selected method
    function encryptMessage(method) {
        const userInput = document.getElementById('user-input').value;
        let output = '';

        if (method === 'caesar') {
            const shift = parseInt(document.getElementById('caesar-shift').value);
            output = caesarCipher(userInput, shift);
        } else if (method === 'symbol') {
            output = symbolCipher(userInput);
        } else if (method === 'reverse') {
            output = reverseCipher(userInput);
        }

        document.getElementById('output').innerText = `Encrypted message: ${output}`;
    }
</script>
